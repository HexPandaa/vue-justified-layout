language: node_js
node_js:
  - lts/*
install:
  - npm ci
after_script: "cat ./coverage/lcov.info | coveralls"

before_deploy: npm run docs:build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
